<!DOCTYPE html>
<html>
<head>
    <title>Mon g√©oportail</title> <!-- Close the title tag properly -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>
<body>
    <div id="map" style="width: 1200px; height: 600px;"></div>

    <script>
        var map = L.map('map').setView([33.976540403810326, -6.866599339485469], 15);
        	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
		var marker = L.marker([33.976540403810326, -6.866599339485469]).addTo(map);
		var circle = L.circle([33.975278, -6.865833], {
    						color: 'red',
    						fillColor: '#f03',
    						fillOpacity: 0.5,
    						radius: 800
							}).addTo(map);
		var polygon = L.polygon([
            [33.981389, -6.863889],
            [33.974444, -6.870556],
            [33.973889, -6.869722],
            [33.973611, -6.869722],
            [33.973611, -6.869444],
            [33.972222, -6.869444],
            [33.970556, -6.867500],
            [33.974444, -6.863611],
            [33.975000, -6.865000],
            [33.975278, -6.864722],
            [33.975833, -6.865833],
            [33.976389, -6.865833],
            [33.978611, -6.863333],
            [33.979444, -6.862500],
            [33.979167, -6.861667],
            [33.980556, -6.860556]
        ]).addTo(map);
		marker.bindPopup("INSTITUT AGRONOMIQUE ET VETERINAIRE HASSAN II").openPopup();
		circle.bindPopup("IAV");
		polygon.bindPopup("Contour de l'IAV.");
		var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
    </script> <!-- Place your JavaScript code inside a <script> tag -->
</body>
</html>
